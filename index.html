<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <span>Simple Calculator</span>
        </header>
        <div class="calcul">
            <div class="display">
                <span>0</span>
            </div>
            <div class="buttons">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="*">*</button>
                <button class="operator" value="/">/</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="equal" value="=">=</button>
                <button class="clear" value="clear">AC</button>
                <button class="number" id="decimal" value=".">.</button>
                <button class="number" value="0">0</button>
                <button class="number" id="ce" value="Backspace">CE</button>
            </div>
        </div>
        <hr>
        <footer>
            <span>This Project is part of The Odin Project Curriculum</span>
        </footer>
    </body>
</html>
